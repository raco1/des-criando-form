<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Coelho Reis">
    <meta name="description" content="Desafio Criando Formularios Stage 3">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Desafio Criando Formularios</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="name-surname">
                        <div class="input-wrapper">
                            <label for="input-name">Nome *</label>
                            <input type="text" id="input-name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="input-surname">Sobrenome *</label>
                            <input type="text" id="input-surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-email">E-mail * <span>(digite um e-mail válido)</span></label>
                        <input type="email" id="input-email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-password">Senha * <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="input-password" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="input-mentor">Nome do seu mentor * <span>(só o primeiro nome)</span></label>
                        <input type="text" id="input-mentor" required>
                    </div>
                </div>
            </fieldset>

            <h5>* Campo obrigatório</h5>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira Mentoria</h2>
                    <div class="date-time">
                        <div class="input-wrapper">
                            <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-time-begin">Das</label>
                            <input type="time" id="input-time-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-time-end">Até</label>
                            <input type="time" id="input-time-end">
                        </div>
                    </div>
                    <h2>Segunda Mentoria</h2>
                    <div class="date-time">
                        <div class="input-wrapper">
                            <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-time-begin">Das</label>
                            <input type="time" id="input-time-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-time-end">Até</label>
                            <input type="time" id="input-time-end">
                        </div>
                </div>
            </fieldset>
        </form>
        <div class="footer">
            <input type="submit" value="Salvar" form="my-form" class="button">
        </div>
    </div>
</body>
</html>
